<ion-header>
  <ion-toolbar>
    <ion-title>Novo Restaurante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input [(ngModel)]="restaurante.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descrição</ion-label>
      <ion-textarea [(ngModel)]="restaurante.description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Endereço</ion-label>
      <ion-input [(ngModel)]="restaurante.address"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="salvarRestaurante()">Salvar</ion-button>
</ion-content>
