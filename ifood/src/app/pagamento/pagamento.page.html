<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/tabs/tab2" color="primary"></ion-back-button>
    <ion-title>Pagamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="payment-container">
    <div class="payment-summary">
      <h2>Total da Compra</h2>
      <p>R$ {{ total | number:'1.2-2' }}</p>
    </div>

    <div class="wallet-balance">
      <h2>Saldo Atual</h2>
      <p>R$ {{ balance | number:'1.2-2' }}</p>
    </div>

    <ion-button 
      expand="block" 
      color="success" 
      [disabled]="isPaymentDisabled" 
      (click)="finalizarPagamento()">
      {{ isPaymentDisabled ? 'Pagamento Realizado' : 'Pagar' }}
    </ion-button>

    <div *ngIf="paymentSuccess === true" class="success-message">
      <h3>Pagamento realizado com sucesso!</h3>
      <ion-button expand="block" color="primary" (click)="voltar()">Voltar</ion-button>
    </div>

    <div *ngIf="paymentSuccess === false" class="error-message">
      <h3>Saldo insuficiente para realizar o pagamento.</h3>
      <ion-button expand="block" color="danger" (click)="voltar()">Voltar</ion-button>
    </div>
  </div>
</ion-content>
