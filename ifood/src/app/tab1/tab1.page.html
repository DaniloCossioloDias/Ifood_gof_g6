<ion-header>
  <ion-toolbar>
    <ion-title>Restaurantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let restaurante of restaurantes" (click)="abrirProdutos(restaurante)">
      <ion-avatar slot="start">
        
      </ion-avatar>
      <ion-label>
        <h2>{{ restaurante.name }}</h2>
        <p>{{ restaurante.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>


  <div style="position: fixed; bottom: 20px; left: 0; right: 0; padding: 0 16px;">
    <ion-button expand="block" color="primary" (click)="abrirRestaurante()">
      Criar Restaurante
    </ion-button>
  </div>
</ion-content>
