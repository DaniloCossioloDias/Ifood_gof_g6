<ion-header>
  <ion-toolbar>
    <ion-title>Restaurantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let restaurante of restaurantes" (click)="abrirProdutos(restaurante)">
      <ion-avatar slot="start">
        
      </ion-avatar>
      <ion-label>
        <h2>{{ restaurante.name }}</h2>
        <p>{{ restaurante.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirRestaurante()">
      
    </ion-fab-button>
  </ion-fab>
</ion-content>
