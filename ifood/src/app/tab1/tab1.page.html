<ion-header>
  <ion-toolbar>
    <ion-title>Restaurantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let restaurante of restaurantes" (click)="abrirRestaurante(restaurante)">
      <ion-avatar slot="start">
        <img [src]="restaurante.imagem" />
      </ion-avatar>
      <ion-label>
        <h2>{{ restaurante.nome }}</h2>
        <p>{{ restaurante.descricao }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
