<ion-header>
  <ion-toolbar>
    <ion-title>Restaurantes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let restaurante of restaurantes">
      <ion-avatar slot="start">
        
      </ion-avatar>
      <ion-label>
        <h2>{{ restaurante.name }}</h2>
        <p>{{ restaurante.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
