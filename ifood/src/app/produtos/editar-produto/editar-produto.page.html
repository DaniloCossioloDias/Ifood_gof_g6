<ion-header>
  <ion-toolbar>
    <ion-title>Editar Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="productFormGroup" (ngSubmit)="atualizarProduto()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="name" name="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-textarea formControlName="description" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Preço</ion-label>
      <ion-input type="number" formControlName="price" name="price" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Disponível</ion-label>
      <ion-toggle formControlName="available" name="available"></ion-toggle>
    </ion-item>
    <ion-button expand="block" type="submit" color="primary">Salvar</ion-button>
  </form>
</ion-content>
