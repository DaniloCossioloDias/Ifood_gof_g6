<ion-header>
  <ion-toolbar>
    <ion-title>Editar Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form *ngIf="produto" (ngSubmit)="salvarProduto()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="produto.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-textarea [(ngModel)]="produto.description" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Preço</ion-label>
      <ion-input type="number" [(ngModel)]="produto.price" name="price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Disponível</ion-label>
      <ion-toggle [(ngModel)]="produto.available" name="available"></ion-toggle>
    </ion-item>
    <ion-button expand="block" type="submit">Salvar</ion-button>
  </form>
</ion-content>
