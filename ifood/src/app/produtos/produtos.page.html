<ion-header>

  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item *ngFor="let produto of produtos" (click)="navegarParaDetalhes(produto)">

        <h2>{{ produto.nome }}</h2>
        <p>Pre√ßo: R$ {{ produto.preco }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
